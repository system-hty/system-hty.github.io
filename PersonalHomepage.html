<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - SYSTEM-HTY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #7f8c8d;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --border-color: #ddd;
            --scoin-color: #9c27b0;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --light-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            --primary-color: #64b5f6;
            --secondary-color: #81c784;
            --accent-color: #ff8a65;
            --dark-color: #f5f5f5;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --border-color: #444;
            --scoin-color: #ba68c8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            scroll-behavior: smooth;
            background-color: var(--light-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 70%;
            animation-delay: -10s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 10%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            height: 40px;
            width: auto;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .brand-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transition: var(--transition);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-color);
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 8px 15px;
            background-color: var(--nav-bg);
            color: var(--dark-color) !important;
            border-radius: 4px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            color: var(--dark-color);
            font-weight: bold;
        }

        .scoin-mini {
            display: inline-flex;
            align-items: center;
            background-color: var(--scoin-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .scoin-mini i {
            margin-right: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        /* 个人资料头部 */
        .profile-hero {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .profile-hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .avatar-container:hover {
            transform: scale(1.05);
            border-color: var(--secondary-color);
        }

        .avatar-container.editing {
            border-color: var(--accent-color);
        }

        .avatar-edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: var(--transition);
        }

        .avatar-container:hover .avatar-edit-overlay {
            opacity: 1;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
        }

        .profile-title {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .profile-bio {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            padding: 10px;
            border-radius: 8px;
        }

        .stat-item:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }

        .btn-accent:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* 编辑模式 */
        .edit-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .edit-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* 主要内容区域 */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        h2 {
            color: var(--dark-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: var(--primary-color);
        }

        /* 用户信息 */
        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .info-icon {
            width: 35px;
            height: 35px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: bold;
            color: var(--dark-color);
        }

        /* S币信息 */
        .scoin-info {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--scoin-color) 0%, #ba68c8 100%);
            border-radius: 10px;
            color: white;
        }

        .scoin-balance {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .scoin-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-scoin {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            flex: 1;
        }

        .btn-scoin:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-scoin:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-light);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        /* 通知 */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid var(--scoin-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            border-left-color: var(--secondary-color);
        }

        .notification.error {
            border-left-color: var(--accent-color);
        }

        .notification-icon {
            font-size: 1.2rem;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .nav-links {
                flex-wrap: wrap;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .profile-stats {
                justify-content: center;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 120px 10px 40px;
                padding: 15px;
            }
            
            .theme-toggle {
                top: 80px;
                right: 10px;
                width: 40px;
                height: 40px;
            }

            .profile-actions {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

        // 初始化Supabase客户端
        const supabaseUrl = 'https://uwzdneeawtgjlnyxjtcm.supabase.co';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 用户资料管理
        const UserProfileManager = {
            currentUser: null,

            async init() {

            async loadCurrentUser() {
                try {
                    const { data: { user }, error } = await supabase.auth.getUser();
                    if (error) throw error;
                    
                    if (user) {
                        this.currentUser = {
                            id: user.id,
                            email: user.email,
                            username: user.email.split('@')[0],
                            isAdmin: user.email === '644043561@qq.com'
                        };
                    } else {
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('获取用户信息失败:', error);
                    this.showNotification('获取用户信息失败', 'error');
                }
            },

            async loadUserProfile() {
                try {
                    // 从user_scoin表获取基础信息
                    const { data: scoinData, error: scoinError } = await supabase
                        .from('user_scoin')
                        .select('*')
                        .eq('user_id', this.currentUser.id)
                        .single();

                    if (scoinError && scoinError.code !== 'PGRST116') {
                        console.error('获取S币数据失败:', scoinError);
                    }

                    // 从user_profiles表获取扩展信息
                    let { data: profileData, error: profileError } = await supabase
                        .from('user_profiles')
                        .select('*')
                        .eq('user_id', this.currentUser.id)
                        .single();

                    // 如果用户资料不存在，创建默认资料
                    if (profileError && profileError.code === 'PGRST116') {
                        profileData = await this.createDefaultProfile();
                    } else if (profileError) {
                        console.error('获取用户资料失败:', profileError);
                    }

                    this.userProfile = {
                        username: this.currentUser.username,
                        display_name: profileData?.display_name || this.currentUser.username,
                        title: profileData?.title || 'SYSTEM-HTY 社区成员',
                        bio: profileData?.bio || '这个人很懒，什么都没有写...',
                        location: profileData?.location || '未设置',
                        website: profileData?.website || '未设置',
                        avatar_url: profileData?.avatar_url || 'images/avatar.jpg',
                        join_date: profileData?.created_at ? new Date(profileData.created_at).toLocaleDateString() : new Date().toLocaleDateString(),
                        balance: scoinData?.balance || 0,
                        login_streak: scoinData?.login_streak || 0,
                        last_daily_claim: scoinData?.last_daily_claim
                    };

                } catch (error) {
                    console.error('加载用户资料失败:', error);
                    // 使用默认数据
                    this.userProfile = this.getDefaultProfile();
                }
            },

            async createDefaultProfile() {
                const defaultProfile = {
                    user_id: this.currentUser.id,
                    display_name: this.currentUser.username,
                    title: 'SYSTEM-HTY 社区成员',
                    bio: '这个人很懒，什么都没有写...',
                    location: '未设置',
                    website: '未设置',
                    avatar_url: 'images/avatar.jpg'
                };

                const { data, error } = await supabase
                    .from('user_profiles')
                    .insert([defaultProfile])
                    .select()
                    .single();

                if (error) {
                    console.error('创建默认资料失败:', error);
                    return defaultProfile;
                }
                return data;
            },

            getDefaultProfile() {
                return {
                    username: this.currentUser.username,
                    display_name: this.currentUser.username,
                    title: 'SYSTEM-HTY 社区成员',
                    bio: '这个人很懒，什么都没有写...',
                    location: '未设置',
                    website: '未设置',
                    avatar_url: 'images/avatar.jpg',
                    join_date: new Date().toLocaleDateString(),
                    balance: 0,
                    login_streak: 0
                };
            },

            async updateProfile(updates) {
                try {
                    const { data, error } = await supabase
                        .from('user_profiles')
                        .update({
                            ...updates,
                            updated_at: new Date().toISOString()
                        })
                        .eq('user_id', this.currentUser.id)
                        .select()
                        .single();

                    if (error) throw error;

                    // 更新本地数据
                    this.userProfile = { ...this.userProfile, ...updates };
                    this.showNotification('资料更新成功！', 'success');
                    this.updateUI();
                    return data;

                } catch (error) {
                    console.error('更新资料失败:', error);
                    this.showNotification('更新资料失败: ' + error.message, 'error');
                    throw error;
                }
            },

            async updateAvatar(avatarUrl) {
                try {
                    const { data, error } = await supabase
                        .from('user_profiles')
                        .update({
                            avatar_url: avatarUrl,
                            updated_at: new Date().toISOString()
                        })
                        .eq('user_id', this.currentUser.id)
                        .select()
                        .single();

                    if (error) throw error;

                    this.userProfile.avatar_url = avatarUrl;
                    this.updateAvatarDisplay();
                    this.showNotification('头像更新成功！', 'success');
                    return data;

                } catch (error) {
                    console.error('更新头像失败:', error);
                    this.showNotification('更新头像失败: ' + error.message, 'error');
                    throw error;
                }
            },

            async claimDailyScoin() {
                try {
                    const today = new Date().toISOString().split('T')[0];
                    
                    // 检查今天是否已经领取
                    if (this.userProfile.last_daily_claim === today) {
                        this.showNotification('今天已经领取过S币了！', 'error');
                        return;
                    }

                    // 计算奖励
                    const baseReward = 5;
                    const streakBonus = this.userProfile.login_streak >= 7 ? 10 : 0;
                    const totalReward = baseReward + streakBonus;

                    // 更新S币数据
                    const { data, error } = await supabase
                        .from('user_scoin')
                        .update({
                            balance: this.userProfile.balance + totalReward,
                            total_earned: (this.userProfile.total_earned || 0) + totalReward,
                            last_daily_claim: today,
                            login_streak: this.userProfile.last_daily_claim ? 
                                (new Date(this.userProfile.last_daily_claim).toISOString().split('T')[0] === 
                                 new Date(Date.now() - 86400000).toISOString().split('T')[0] ? 
                                 this.userProfile.login_streak + 1 : 1) : 1,
                            updated_at: new Date().toISOString()
                        })
                        .eq('user_id', this.currentUser.id)
                        .select()
                        .single();

                    if (error) throw error;

                    // 记录交易
                    await supabase
                        .from('scoin_transactions')
                        .insert([{
                            user_id: this.currentUser.id,
                            username: this.currentUser.username,
                            type: 'daily_reward',
                            amount: totalReward,
                            description: `每日登录奖励 (连续${data.login_streak}天)`,
                            balance_after: data.balance
                        }]);

                    // 更新本地数据
                    this.userProfile.balance = data.balance;
                    this.userProfile.last_daily_claim = today;
                    this.userProfile.login_streak = data.login_streak;

                    this.showNotification(`成功领取 ${totalReward} S币！连续登录 ${data.login_streak} 天`, 'success');
                    this.updateUI();

                } catch (error) {
                    console.error('领取S币失败:', error);
                    this.showNotification('领取S币失败: ' + error.message, 'error');
                }
            },

            setupEventListeners() {
                // 编辑资料按钮
                document.getElementById('editProfileBtn').addEventListener('click', () => {
                    this.toggleEditMode(true);

                // 取消编辑按钮
                document.getElementById('cancelEditBtn').addEventListener('click', () => {

                document.getElementById('saveProfileBtn').addEventListener('click', () => {

                document.getElementById('avatarFileInput').addEventListener('change', (e) => {

                document.getElementById('claimScoinBtn').addEventListener('click', () => {
                    this.claimDailyScoin();

                // 检查今天是否可以领取S币
                this.updateScoinButtonState();

            toggleEditMode(enable) {
                this.isEditing = enable;
                const editForm = document.getElementById('editForm');
                const avatarContainer = document.getElementById('avatarContainer');

                if (enable) {
                    editForm.classList.add('active');
                    avatarContainer.classList.add('editing');
                    this.populateEditForm();
                } else {
                    editForm.classList.remove('active');
                    avatarContainer.classList.remove('editing');
                }
            },

            populateEditForm() {
                document.getElementById('editDisplayName').value = this.userProfile.display_name;
                document.getElementById('editTitle').value = this.userProfile.title;
                document.getElementById('editBio').value = this.userProfile.bio;
                document.getElementById('editLocation').value = this.userProfile.location;
                document.getElementById('editWebsite').value = this.userProfile.website;
            },

            async saveProfile() {
                const updates = {
                    display_name: document.getElementById('editDisplayName').value,
                    title: document.getElementById('editTitle').value,
                    bio: document.getElementById('editBio').value,
                    location: document.getElementById('editLocation').value,
                    website: document.getElementById('editWebsite').value
                };

                try {
                    await this.updateProfile(updates);
                    this.toggleEditMode(false);
                } catch (error) {
                    console.error('保存资料失败:', error);
                }
            },

            openAvatarModal() {
                document.getElementById('avatarModal').classList.add('show');
                // 重置预览
                document.getElementById('avatarPreview').src = this.userProfile.avatar_url;
                this.avatarFile = null;
            },

            closeAvatarModal() {
                document.getElementById('avatarModal').classList.remove('show');
                this.avatarFile = null;
            },

            handleAvatarSelect(file) {
                if (!file) return;

                // 文件验证
                if (!file.type.startsWith('image/')) {
                    this.showNotification('请选择图片文件', 'error');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    this.showNotification('图片大小不能超过5MB', 'error');
                    return;
                }

                this.avatarFile = file;
                
                // 显示预览
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            },

            async saveAvatar() {
                if (!this.avatarFile) {
                    this.showNotification('请先选择头像图片', 'error');
                    return;
                }

                try {
                    this.showNotification('正在上传头像...', 'info');
                    
                    // 在实际项目中，这里应该上传到Supabase Storage
                    // 这里我们使用Data URL模拟上传
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const avatarUrl = e.target.result;
                        await this.updateAvatar(avatarUrl);
                        this.closeAvatarModal();
                    };
                    reader.readAsDataURL(this.avatarFile);

                } catch (error) {
                    console.error('头像上传失败:', error);
                    this.showNotification('头像上传失败', 'error');
                }

                const indexAvatar = document.querySelector('index.html .user-avatar img');
                if (indexAvatar) {
                    indexAvatar.src = this.userProfile.avatar_url;
                }
            },

                if (this.userProfile.last_daily_claim === today) {
                    claimBtn.disabled = true;

                document.getElementById('navUserName').textContent = this.userProfile.display_name;

            }
        };

        // 初始化主题切换
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initThemeToggle();
            UserProfileManager.init();
        });
    </script>
</body>
