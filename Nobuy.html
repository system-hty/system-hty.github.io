<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟商品暂未开启购买 - 系统资源</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .icon-container {
            margin-bottom: 30px;
        }
        
        .main-icon {
            font-size: 80px;
            color: #6c63ff;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        .clock-icon {
            font-size: 40px;
            color: #ffb74d;
            background: #fff8e1;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 183, 77, 0.3);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 32px;
        }
        
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            flex-basis: 30%;
            min-width: 150px;
            margin-bottom: 20px;
        }
        
        .feature i {
            font-size: 30px;
            color: #6c63ff;
            margin-bottom: 10px;
        }
        
        .feature h3 {
            color: #444;
            font-size: 16px;
            font-weight: 500;
        }
        
        .contact-info {
            background: #f0f5ff;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
            border-left: 4px solid #6c63ff;
        }
        
        .contact-info h3 {
            color: #6c63ff;
            margin-bottom: 15px;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        
        .contact-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #444;
            background: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .contact-link i {
            margin-right: 8px;
            color: #6c63ff;
        }
        
        .btn {
            display: inline-block;
            background: #6c63ff;
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .btn:hover {
            background: #564fd4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #6c63ff;
            color: #6c63ff;
        }
        
        .btn-outline:hover {
            background: #f0efff;
        }
        
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffebee;
            color: #f44336;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .notification i {
            margin-right: 8px;
        }
        
        .virtual-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6c63ff;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .virtual-badge i {
            margin-right: 8px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .features {
                flex-direction: column;
            }
            
            .contact-links {
                flex-direction: column;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification">
            <i class="fas fa-exclamation-circle"></i> 功能暂未开放
        </div>
        
        <div class="virtual-badge">
            <i class="fas fa-digital-tachograph"></i> 虚拟商品
        </div>
        
        <div class="header">
            <div class="icon-container">
                <i class="fas fa-cube main-icon"></i>
                <div class="clock-icon">
                    <i class="far fa-clock"></i>
                </div>
            </div>
            
            <h1>虚拟商品暂未开启购买</h1>
            <p>我们的数字资源与系统工具正在准备中，将很快为您提供优质的虚拟商品购物体验。</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-cubes"></i>
                <h3>优质资源</h3>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>即时交付</h3>
            </div>
            <div class="feature">
                <i class="fas fa-headset"></i>
                <h3>技术支持</h3>
            </div>
        </div>
        
        <div class="contact-info">
            <h3>想要提前获取购买权限？</h3>
            <p>请联系我们获取更多信息</p>
            
            <div class="contact-links">
                <a href="mailto:644043561@qq.com" class="contact-link">
                    <i class="fas fa-envelope"></i> 644043561@qq.com
                </a>
                
                <a href="https://space.bilibili.com/3537109889583643" target="_blank" class="contact-link">
                    <i class="fab fa-bilibili"></i> B站主页
                </a>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="https://system-hty.netlify.app/" class="btn">返回首页</a>
            <a href="https://system-hty.netlify.app/buy" class="btn btn-outline">浏览商品</a>
        </div>
    </div>

    <script>
        // 简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn, .contact-link');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
