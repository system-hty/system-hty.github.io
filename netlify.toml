[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  FAUNADB_SECRET = "@fauna_secret"

[context.production]
  environment = { FAUNADB_SECRET = "@fauna_secret_prod" }

[context.deploy-preview]
  environment = { FAUNADB_SECRET = "@fauna_secret_dev" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/scoin-system"
  to = "/scoin-system.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self' https://*.netlify.com https://*.fauna.com;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"