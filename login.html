<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - SYSTEM-HTY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #7f8c8d;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --border-color: #ddd;
            --scoin-color: #9c27b0;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --light-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            --primary-color: #64b5f6;
            --secondary-color: #81c784;
            --accent-color: #ff8a65;
            --dark-color: #f5f5f5;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --border-color: #444;
            --scoin-color: #ba68c8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            scroll-behavior: smooth;
            background-color: var(--light-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 70%;
            animation-delay: -10s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 10%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            height: 40px;
            width: auto;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .brand-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transition: var(--transition);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-color);
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 8px 15px;
            background-color: var(--nav-bg);
            color: var(--dark-color) !important;
            border-radius: 4px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        /* 主要内容 */
        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .login-content {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .login-left {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffd700, #c0c0c0, #ffd700);
        }

        .login-right {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .feature-list {
            list-style: none;
            margin-top: 30px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .feature-icon {
            margin-right: 15px;
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }

        .remember-me input {
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .btn {
            padding: 15px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: translateY(-3px);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .form-actions .btn {
            flex: 1;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(0, 0, 0, 0.03);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.github {
            color: #333;
        }

        [data-theme="dark"] .social-btn.github {
            color: #f0f0f0;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid var(--scoin-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .notification-icon {
            color: var(--scoin-color);
            font-size: 1.5rem;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-content {
                flex-direction: column;
            }
            
            .login-left, .login-right {
                padding: 30px;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .nav-links {
                flex-wrap: wrap;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

        // 显示通知
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;

        // 初始化主题切换
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            
            // 检查本地存储的主题设置
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        }

        // 表单验证
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // 忘记密码功能
        function initForgotPassword() {
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const closeModal = document.getElementById('closeModal');
            const cancelReset = document.getElementById('cancelReset');
            const sendResetEmail = document.getElementById('sendResetEmail');
            const resetEmail = document.getElementById('resetEmail');

            // 打开忘记密码模态框
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                // 预填当前邮箱
                const currentEmail = document.getElementById('email').value;
                if (currentEmail && validateEmail(currentEmail)) {
                    resetEmail.value = currentEmail;
                }
                forgotPasswordModal.classList.add('show');
            });

            // 关闭模态框
            function closeForgotPasswordModal() {
                forgotPasswordModal.classList.remove('show');
                resetEmail.value = '';
            }

            closeModal.addEventListener('click', closeForgotPasswordModal);
            cancelReset.addEventListener('click', closeForgotPasswordModal);

            // 点击模态框外部关闭
            forgotPasswordModal.addEventListener('click', function(e) {
                if (e.target === forgotPasswordModal) {
                    closeForgotPasswordModal();
                }
            });

            // 发送重置邮件
            sendResetEmail.addEventListener('click', async function() {
                const email = resetEmail.value;
                
                if (!email) {
                    showNotification('请输入邮箱地址', true);
                    return;
                }
                
                if (!validateEmail(email)) {
                    showNotification('请输入有效的邮箱地址', true);
                    return;
                }

                const sendBtn = sendResetEmail;
                const originalText = sendBtn.innerHTML;
                
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
                
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`,
                    });
                    
                    if (error) {
                        showNotification('发送重置邮件失败: ' + error.message, true);
                    } else {
                        showNotification('重置密码链接已发送到您的邮箱，请查收');
                        closeForgotPasswordModal();
                    }
                } catch (error) {
                    showNotification('发送失败，请重试', true);
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = originalText;
                }
            });
        }

        // 登录功能
        let isLoading = false;

        async function handleLogin(email, password) {
            if (isLoading) return;
            
            if (!validateEmail(email)) {
                showNotification('请输入有效的邮箱地址', true);
                return;
            }
            
            if (!validatePassword(password)) {
                showNotification('密码长度至少6位', true);
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            isLoading = true;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    showNotification('登录失败: ' + error.message, true);
                } else {
                    showNotification('登录成功！正在跳转...');
                    // 保存记住我状态
                    const rememberMe = document.getElementById('rememberMe').checked;
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }
                    
                    // 登录成功，跳转到主页
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                showNotification('登录失败，请重试', true);
            } finally {
                isLoading = false;
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        // 注册功能
        async function handleRegister(email, password, confirmPassword) {
            if (isLoading) return;
            
            if (!validateEmail(email)) {
                showNotification('请输入有效的邮箱地址', true);
                return;
            }
            
            if (!validatePassword(password)) {
                showNotification('密码长度至少6位', true);
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('两次输入的密码不一致', true);
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            isLoading = true;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    showNotification('注册失败: ' + error.message, true);
                } else {
                    showNotification('注册成功！请检查您的邮箱以验证账户。');
                    // 自动切换到登录模式
                    setTimeout(() => {
                        switchToLoginMode();
                    }, 2000);
                }
            } catch (error) {
                showNotification('注册失败，请重试', true);
            } finally {
                isLoading = false;
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        // 切换注册模式
        function switchToRegisterMode() {
            const loginTitle = document.querySelector('.login-title');
            const loginSubtitle = document.querySelector('.login-subtitle');
            const formTitle = document.querySelector('.form-title');
            const loginBtn = document.getElementById('loginBtn');
            const switchLink = document.getElementById('switchToRegister');
            const formOptions = document.querySelector('.form-options');
            const socialLogin = document.querySelector('.social-login');
            
            loginTitle.textContent = '加入我们';
            loginSubtitle.textContent = '注册SYSTEM-HTY账户，开启技术之旅';
            formTitle.textContent = '账户注册';
            loginBtn.innerHTML = '<i class="fas fa-user-plus"></i> 注册账户';
            switchLink.textContent = '返回登录';
            formOptions.style.display = 'none';
            socialLogin.style.display = 'none';
            
            // 添加确认密码字段
            const passwordGroup = document.querySelector('.form-group:nth-child(2)');
            if (!document.getElementById('confirmPasswordGroup')) {
                const confirmPasswordHTML = `
                    <div class="form-group" id="confirmPasswordGroup">
                        <label class="form-label" for="confirmPassword">确认密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码" required>
                        </div>
                    </div>
                `;
                passwordGroup.insertAdjacentHTML('afterend', confirmPasswordHTML);
            } else {
                document.getElementById('confirmPasswordGroup').style.display = 'block';
            }
            
            // 更新点击事件
            switchLink.onclick = switchToLoginMode;
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!email || !password || !confirmPassword) {
                    showNotification('请填写所有字段', true);
                    return;
                }
                
                handleRegister(email, password, confirmPassword);
            };
        }

        // 切换登录模式
        function switchToLoginMode() {
            const loginTitle = document.querySelector('.login-title');
            const loginSubtitle = document.querySelector('.login-subtitle');
            const formTitle = document.querySelector('.form-title');
            const loginBtn = document.getElementById('loginBtn');
            const switchLink = document.getElementById('switchToRegister');
            const formOptions = document.querySelector('.form-options');
            const socialLogin = document.querySelector('.social-login');
            
            loginTitle.textContent = '欢迎回来';
            loginSubtitle.textContent = '登录您的SYSTEM-HTY账户，探索更多功能';
            formTitle.textContent = '账户登录';
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录账户';
            switchLink.textContent = '立即注册';
            formOptions.style.display = 'flex';
            socialLogin.style.display = 'flex';
            
            // 隐藏确认密码字段
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            if (confirmPasswordGroup) {
                confirmPasswordGroup.style.display = 'none';
            }
            
            // 更新点击事件
            switchLink.onclick = switchToRegisterMode;
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showNotification('请填写邮箱和密码', true);
                    return;
                }
                
                handleLogin(email, password);
            };
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initThemeToggle();
            initForgotPassword();
            
            // 加载记住的邮箱
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            
            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showNotification('请填写邮箱和密码', true);
                    return;
                }
                
                handleLogin(email, password);
            });
            
            // 注册链接点击
            document.getElementById('switchToRegister').addEventListener('click', function(e) {
                e.preventDefault();
                switchToRegisterMode();
            });
            
            // 社交登录按钮
            document.getElementById('googleLogin').addEventListener('click', function() {
                showNotification('Google登录功能开发中', true);
            });
            
            document.getElementById('githubLogin').addEventListener('click', function() {
                showNotification('GitHub登录功能开发中', true);
            });
            
            // 输入框实时验证
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            emailInput.addEventListener('blur', function() {
                if (this.value && !validateEmail(this.value)) {
                    this.style.borderColor = 'var(--accent-color)';
                } else {
                    this.style.borderColor = '';
                }
            });
            
            passwordInput.addEventListener('blur', function() {
                if (this.value && !validatePassword(this.value)) {
                    this.style.borderColor = 'var(--accent-color)';
                } else {
                    this.style.borderColor = '';
                }
            });
        });
    </script>
