<head>
    <meta charset="UTF-8">

    <title>重置密码 - SYSTEM-HTY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #7f8c8d;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --border-color: #ddd;
            --scoin-color: #9c27b0;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --light-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            --primary-color: #64b5f6;
            --secondary-color: #81c784;
            --accent-color: #ff8a65;
            --dark-color: #f5f5f5;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --border-color: #444;
            --scoin-color: #ba68c8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            scroll-behavior: smooth;
            background-color: var(--light-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 70%;
            animation-delay: -10s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 10%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            height: 40px;
            width: auto;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .brand-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transition: var(--transition);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-color);
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 8px 15px;
            background-color: var(--nav-bg);
            color: var(--dark-color) !important;
            border-radius: 4px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        /* 主要内容 */
        .reset-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .reset-content {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .reset-header {
            padding: 40px 40px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            position: relative;
        }

        .reset-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffd700, #c0c0c0, #ffd700);
        }

        .reset-logo {
            margin-bottom: 20px;
        }

        .reset-logo img {
            height: 70px;
            width: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .reset-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .reset-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .reset-body {
            padding: 30px 40px 40px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
        }

        .status-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: var(--transition);
        }

        .step-icon.active {
            background: var(--primary-color);
            color: white;
        }

        .step-icon.completed {
            background: var(--secondary-color);
            color: white;
        }

        .step-label {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .step-connector {
            width: 50px;
            height: 2px;
            background: var(--border-color);
            margin: 0 5px;
        }

        .step-connector.completed {
            background: var(--secondary-color);
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--dark-color);
            text-align: center;
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .password-strength {
            margin-top: 8px;
            height: 5px;
            background: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 5px;
        }

        .password-strength.weak .password-strength-bar {
            background: var(--accent-color);
            width: 33%;
        }

        .password-strength.medium .password-strength-bar {
            background: #f39c12;
            width: 66%;
        }

        .password-strength.strong .password-strength-bar {
            background: var(--secondary-color);
            width: 100%;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 3px;
        }

        .requirement.met {
            color: var(--secondary-color);
        }

        .requirement.unmet {
            color: var(--text-light);
        }

        .requirement i {
            font-size: 0.8rem;
        }

        .btn {
            padding: 15px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: translateY(-3px);
        }

        .reset-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .reset-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .reset-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid var(--scoin-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .notification-icon {
            color: var(--scoin-color);
            font-size: 1.5rem;
        }

        .notification.error {
            border-left-color: var(--accent-color);
        }

        .notification.error .notification-icon {
            color: var(--accent-color);
        }

        .notification.success {
            border-left-color: var(--secondary-color);
        }

        .notification.success .notification-icon {
            color: var(--secondary-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        .success-state {
            text-align: center;
            padding: 20px 0;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .success-message {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .reset-container {
                padding: 100px 15px 40px;
            }
            
            .reset-header, .reset-body {
                padding: 30px 25px;
            }
            
            .reset-title {
                font-size: 1.8rem;
            }
            
            .status-indicator {
                flex-direction: column;
                gap: 15px;
            }
            
            .step-connector {
                width: 2px;
                height: 20px;
            }
            
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .nav-links {
                flex-wrap: wrap;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            
            // 移除所有类型类
            notification.classList.remove('error', 'success');
            
            // 设置类型
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'success') {
                notification.classList.add('success');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // 初始化主题切换
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            
            // 检查本地存储的主题设置
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        }

        // 密码强度检查
        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: false,
                complexity: false
            };

            // 长度检查
            if (password.length >= 6) {
                strength += 1;
                requirements.length = true;
            }

            // 复杂度检查（包含字母和数字）
            if (/[a-zA-Z]/.test(password) && /[0-9]/.test(password)) {
                strength += 1;
                requirements.complexity = true;
            }

            return { strength, requirements };
        }

        // 更新密码强度显示
        function updatePasswordStrength(password) {
            const passwordStrength = document.getElementById('passwordStrength');
            const { strength, requirements } = checkPasswordStrength(password);
            
            // 更新强度条
            passwordStrength.className = 'password-strength';
            if (strength === 0) {
                // 保持默认
            } else if (strength === 1) {
                passwordStrength.classList.add('weak');
            } else if (strength === 2) {
                passwordStrength.classList.add('strong');
            }
            
            // 更新要求状态
            document.getElementById('lengthReq').className = requirements.length ? 
                'requirement met' : 'requirement unmet';
            document.getElementById('complexityReq').className = requirements.complexity ? 
                'requirement met' : 'requirement unmet';
            
            // 更新图标
            const lengthIcon = document.querySelector('#lengthReq i');
            const complexityIcon = document.querySelector('#complexityReq i');
            
            lengthIcon.className = requirements.length ? 'fas fa-check-circle' : 'fas fa-circle';
            complexityIcon.className = requirements.complexity ? 'fas fa-check-circle' : 'fas fa-circle';
            
            return strength === 2; // 返回是否满足所有要求
        }

        // 检查密码是否匹配
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchIndicator = document.getElementById('passwordMatch');
            
            if (confirmPassword && password !== confirmPassword) {
                matchIndicator.style.display = 'block';
                return false;
            } else {
                matchIndicator.style.display = 'none';
                return true;
            }
        }

        // 重置密码功能
        async function handlePasswordReset(newPassword) {
            const resetBtn = document.getElementById('resetPasswordBtn');
            const originalText = resetBtn.innerHTML;
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重置中...';
            
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    showNotification('重置密码失败: ' + error.message, 'error');
                } else {
                    // 显示成功状态
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('successState').style.display = 'block';
                    
                    // 更新步骤指示器
                    document.querySelectorAll('.step-icon')[2].classList.add('completed');
                    document.querySelectorAll('.step-connector')[1].classList.add('completed');
                    
                    showNotification('密码重置成功！', 'success');
                }
            } catch (error) {
                showNotification('重置失败，请重试', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = originalText;
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initThemeToggle();
            
            // 密码强度实时检查
            document.getElementById('newPassword').addEventListener('input', function() {
                updatePasswordStrength(this.value);
                checkPasswordMatch();
            });
            
            // 确认密码实时检查
            document.getElementById('confirmPassword').addEventListener('input', function() {
                checkPasswordMatch();
            });
            
            // 表单提交
            document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // 验证密码
                if (!newPassword || !confirmPassword) {
                    showNotification('请填写所有字段', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showNotification('密码长度至少6位', 'error');
                    return;
                }
                
                if (!checkPasswordMatch()) {
                    showNotification('两次输入的密码不一致', 'error');
                    return;
                }
                
                const isStrongPassword = updatePasswordStrength(newPassword);
                if (!isStrongPassword) {
                    showNotification('密码强度不足，请确保密码包含字母和数字', 'error');
                    return;
                }
                
                handlePasswordReset(newPassword);
            });
            
            // 前往登录按钮
            document.getElementById('goToLoginBtn').addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            
            // 检查URL参数，显示相应提示
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                showNotification('重置链接无效或已过期', 'error');
            }
        });
    </script>
</body>
