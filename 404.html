    <script>
        // 初始化主题切换
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            
            // 检查本地存储的主题设置
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        }

        // 添加随机幽默提示
        const errorMessages = [
            "别担心，即使是最好的程序员也会写出bug！",
            "这个页面可能去度假了，暂时找不到。",
            "404：页面未找到，但希望您找到了好心情！",
            "看起来这个页面比我的代码还神秘...",
            "页面走丢了，就像我有时候忘记保存代码一样。"
        ];

        function showRandomMessage() {
            const messages = document.querySelectorAll('.error-message p');
            if (messages.length > 1) {
                const randomMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                const newP = document.createElement('p');
                newP.textContent = randomMessage;
                newP.style.fontStyle = 'italic';
                newP.style.color = 'var(--text-light)';
                newP.style.marginTop = '15px';
                messages[1].parentNode.insertBefore(newP, messages[1].nextSibling);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initThemeToggle();
            showRandomMessage();
            
            // 添加页面加载动画效果
            const elements = document.querySelectorAll('.hero-title, .hero-subtitle, .error-icon, .error-message, .search-suggestions, .contact-info, .btn-container');
            elements.forEach((el, index) => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }, 100 + (index * 150));
            });

            // 添加快捷键支持
            document.addEventListener('keydown', function(e) {
                // Alt + H 返回首页
                if (e.altKey && e.key === 'h') {
                    e.preventDefault();
                    window.location.href = 'index.html';
                }
                // Alt + D 前往下载页面
                if (e.altKey && e.key === 'd') {
                    e.preventDefault();
                    window.location.href = 'download.html';
                }
            });

            // 显示快捷键提示（仅首次访问）
            if (!sessionStorage.getItem('404-visited')) {
                setTimeout(() => {
                    console.log('💡 提示：使用 Alt+H 快速返回首页，Alt+D 前往下载页面');
                }, 2000);
                sessionStorage.setItem('404-visited', 'true');
            }
        });
    </script>
